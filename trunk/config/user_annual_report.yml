---
- profile
- - user_schooling: Schooling, :all, :attributes => [['institutioncareer', ['career', 'degree', 'name'], ['institution', 'name']], 'startyear', 'endyear'], :conditions => "schoolings.user_id = " + @user.id.to_s+ " AND (schoolings.startyear =  2007 OR schoolings.endyear >= 2007 OR schoolings.is_studying_this = 't')", :order => 'schoolings.startyear, schoolings.endyear DESC'
  - jobposition
  - - jobposition_internal
    - - jobposition_at_institution: Jobposition, :all, :attributes => %w(jobpositioncategory institution startyear endyear), :conditions => "(institutions.institution_id = 1 OR institutions.id = 1) AND jobpositions.institution_id = institutions.id AND (jobpositions.startyear = 2007 OR jobpositions.endyear >= 2007) AND jobpositions.user_id = " + @user.id.to_s, :order => 'jobpositions.startyear, jobpositions.endyear DESC'
      - user_adscription: UserAdscription, :all, :attributes => %w( adscription startyear endyear), :conditions => '(jobpositions.startyear = 2007 OR jobpositions.endyear >= 2007) AND jobpositions.user_adscriptions.user_id '
    - jobposition_external: Jobposition, :all, :attributes => %w(jobpositioncategory institution startyear endyear), :conditions => "(institutions.institution_id != 1 OR institutions.institution_id IS NULL) AND jobpositions.institution_id = institutions.id (jobpositions.startyear = 2007 OR jobpositions.endyear >= 2007) AND obpositions.user_id = " + @user.id.to_s, :order => 'jobpositions.startyear, jobpositions.endyear DESC'
  - user_stimulus: UserStimulus, :all, :attributes => ['stimuluslevel', 'name', ['stymulustype', 'name'], 'startyear', 'endyear'], :conditions => 'user_stimulus.user_id  = ' + @user.id.to_s, :order => 'user_stimulus.startyear, user_stimulus.endyear DESC'
  - updating_current_skills
  - - user_course: UserCourse, :all, :attributes => [['course', 'name', 'startyear', 'endyear']], :conditions => "roleincourses.name = 'Asistente' AND user_courses.roleincourse_id = roleincourses.id AND (courses.startyear = 2007 OR courses.endyear >= 2007) AND user_courses.user_id = " + @user.id.to_s, :order => 'courses.name, courses.startyear, courses.endyear ASC', :include => [:roleincourse]
    - userconference: Userconference, :all, :attributes => [['conference', 'name', 'conferencetype', 'conferencescope', 'month', 'year']], :conditions => "roleinconferences.name = 'Asistente'  AND userconferences.roleinconference_id = roleinconferences.id AND conferences.year = 2007 AND userconferences.user_id = " + @user.id_to_s, :order => 'conferences.name, conferences.month ASC'
    - acadvisit: Acadvisit, :all, :attributes => ['acadvisittype', 'institution', 'country', 'startmonth', 'startyear', 'endmonth', 'endyear'], :conditions => '(acadvisits.startyear = 2007 OR acadvisits.endyear >= 2007) AND acadvisitis.user_id = '+ @user.id.to_s, :order => 'acadvisittype.name, acadvisits.startyear, acadvisits.startmonth ASC'
  - user_schoolarship: UserSchoolarship, :all, :attributes => [['schoolarship', 'name', 'institution'], 'startmonth', 'startyear', 'endmonth', 'endyear'], :conditions => '(user_schoolarships.startyear = 2007 OR user_schoolarships.endyear = 2007) AND user_schoolarships.user_id = ' + @user.id.to_s, :order => 'schoolarships.name, user_schoolarships.startyear, user_schoolarships.endyear ASC'
  - membership: Membership, :all, :attributes => ['institution', 'startyear', 'endyear'], :conditions => '(memberships.startyear = 2007 OR memberships.endyear >= 2007) AND memberships.user_id = '+@user.id.to_s, :order => 'institutions.name, memberships.startyear, memberships.endyear ASC'
  - user_prize: UserPrize, :all, :attributes => [['prize', 'prizetype', 'name', 'institution'], 'month', 'year'], :conditions => 'user_prizes.year = 2007 AND user_prizes.user_id = ' + @user.id.to_s, :order => 'prizetypes.name, prizes.name, user_prizes.month ASC'
- user_project: UserProject, :all, :attributes => [['project', 'projecttype', 'name', 'projectstatus', 'startmonth', 'startyear', 'endmonth', 'endyear' ], 'roleinproject'], :conditions => '(projects.startyear = 2007 OR projects.endyear >= 2007) AND user_projects.user_id = '+@user.id.to_s, :order => 'projects.name, projects.startmonth, projects.endmonth ASC'
- user_researchline: UserResearchline, :all, :attributes => ['researchline'], :conditions => 'user_researchlines.user_id = '+@user.id.to_s, :order => 'researchlines.name ASC'
- conferences_and_seminaries
- - user_conferencetalk: UserConferencetalk, :all, :attributes => [['conferencetalk', 'authors', 'title', 'talktype',  ['conference', 'name', 'month', 'year'], 'talkacceptance', 'modality'], 'roleinconferencetalk'], :conditions => 'conferences.year = 2007 AND user_conferencetalks.user_id = '+@user.id.to_s, :order => 'conferences.month, conferences.year, conferencetalks.authors, conferencetalks.title ASC'
  - user_seminary: UserSeminary, :all, :attributes => [['seminary', 'isseminary', 'title', 'institution', 'location', 'month', 'year'], 'roleinseminary'], :conditions => 'seminaries.year = 2007 AND user_seminaries.roleinseminary_id != 1 AND user_seminaries.user_id = ' + @user.id.to_s, :order => 'seminaries.isseminary, seminaries.month, seminaries.title ASC'
  - userconference_committee: Userconference, :all, :attributes => [['conference', 'name', 'conferencetype', 'conferencescope', 'month', 'year'], 'roleinconference'], :conditions => "roleinconferences.name != 'Asistente' AND userconferences.roleinconference_id = roleinconferences.id AND conferences.year = 2007 AND userconferences.user_id = " + @user.id_to_s, :order => 'conferences.name, conferences.month ASC'
- publications
- - bookedition_roleinbook: BookeditionRoleinbook, :all, :attributes => [['bookedition', ['book', 'title', 'authors', 'booktype', 'volume'], 'edition', 'pages', 'isbn', 'year'], 'roleinbook'], :conditions => 'bookeditions.year = 2007 AND bookedition_roleinbooks.user_id = ' + @user.id.to_s, :order => 'books.title, roleinbooks.name ASC'
  - chapterinbook_roleinchapter: ChapterinbookRoleinchapter, :all, :attributes =>[['chapterinbook', 'title', 'bookchaptertype', ['bookedition', ['book', 'title', 'authors', 'booktype', 'volume'], 'edition', 'pages', 'isbn', 'year'] ], 'roleinchapter'], :conditions => 'bookeditions.year = 2007 AND chapterinbook_roleinchapters.user_id = ' + @user.id.to_s, :order => 'chapterinbooks.title, roleinchapters.name ASC'
  - published_user_article: UserArticle, :all, :attributes => [['article', 'authors', 'title', 'journal', 'pages', 'vol', 'num', 'month', 'year']], :conditions => 'articles.articlestatus_id = 5 AND articles.year = 2007 AND user_articles.user_id = ' + @user.id.to_s, :order => 'articles.month, articles.title DESC'
  - sent_user_article: UserArticle, :all, :attributes => [['article', 'authors', 'title', 'journal', 'articlestatus', 'pages', 'vol', 'num', 'month', 'year']], :conditions => 'articles.articlestatus_id != 5 AND articles.year = 2007 AND user_articles.user_id = ' + @user.id.to_s, :order => 'articlestatuses.name, articles.month, articles.title ASC'
  - user_inproceeding_refereed: UserInproceeding, :all, :attributes => [['inproceeding', 'authors', 'title', ['proceeding', 'title', 'year', 'volume'], 'pages']], :conditions => "proceedings.isrefereed = 't' AND proceedings.year = 2007 AND user_inproceedings.user_id = " + @user.id.to_s, :order => 'inproceedings.authors, inproceedings.title ASC'
  - user_inproceeding_unrefereed: UserInproceeding, :all, :attributes => [['inproceeding', 'authors', 'title', ['proceeding', 'title', 'year', 'volume'], 'pages']], :conditions => "proceedings.isrefereed = 'f' AND proceedings.year = 2007 AND user_inproceedings.user_id = " + @user.id.to_s, :order => 'inproceedings.authors, inproceedings.title ASC'
  - student_thesis: UserThesis, :all, :attributes => [['thesis', 'authors', 'title', ['institutioncareer', ['career', 'degree', 'name'], ['institution', 'name']], 'thesisstatus', 'thesismodality', 'startmonth', 'startyear', 'endmonth', 'endyear']], :conditions => "(theses.startyear = 2007 OR theses.endyear >= 2007) AND user_theses.roleinthesis_id = 1  AND user_theses.user_id = " + @user.id.to_s, :order => 'theses.title, theses.startyear ASC'
- colaboration_on_publications
- - user_journal: UserJournal, :all, :attributes => [['journal', 'roleinjournal', 'startmonth', 'startyear', 'endmonth', 'endyear'], 'roleinjournal'], :conditions => '(user_journals.startyear = 2007 OR user_journals.endyear >= 2007) AND user_journals.user_id = ' +@user.id.to_s, :order => 'journals.name ASC' 
  - user_proceeding_refereed: UserProceeding, :all, :attributes => [['proceeding', 'title', 'year', 'volume'], 'roleinproceeding'], :conditions => "proceedings.year = 2007 AND proceedings.isrefereed = 't' AND user_proceedings.user_id = "+@user.id.to_s, :order => 'proceedings.month, proceedings.title ASC'